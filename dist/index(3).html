<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="flex">
        <!-- Left Side (Product Title, Product Image, Product Description) -->
        <div class="flex flex-col mr-4">
            <!-- Product Title -->
            <p class="text-xl mb-4">BEAUTIFUL VINTAGE</p>
            <p class="text-xl mb-4">JEWELLERY FROM <em>the</em></p>
            <p class="text-xl mb-4">HOUSE <em> of Dior</em></p>
            <!-- Product Image -->
            <img src="jewellery.png" alt="Product Image" class="relative w-80 h-1/1 transition-transform duration-[0.3s] ease-[ease-in-out] origin-[center_center]">
            <!-- Product Description -->
            <p class="text-sm">Gold Wrist Love</p>
            <p class="text-sm">By Ariashi</p>
            <p class="text-sm">$ 750.00 USD</p>
        </div>

        <!-- Right Side (Image with no margins) -->
        <div class="ml-auto order-2 flex-1 p-5 object-right">
            <img src="earings_model.webp" alt="Side Image" class="max-w-full h-full">
            <!-- object-cover -->
        </div>
    </div>
</body>
</html>
