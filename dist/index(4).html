<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-1 flex-col m-0 p-0">
    <div class="flex flex-wrap gap-[50px]">
      <div class="order-1 flex-1 flex flex-col justify-center ml-40 p-20">
        <!-- [10%] -->
        <div
          class="font-normal text-[2.5rem] sm:text-[1.5rem] md:text-[1.5rem] lg:text-[1.5rem] xl:text-[1.5rem] 2xl:text-[3.5rem]"
        >
          <h1 class="mb-10">
            BEAUTIFUL VINTAGE<br />JEWELLERY FROM<br />
            <em>the</em> HOUSE <em>Of Dior</em>
          </h1>
          <!-- whitespace-pre-wrap -->
        </div>
        <div class="relative w-6/12 h-4/5 overflow-hidden">
          <div class="relative z-[2] overflow-hidden group">
            <img
              class="relative w-full h-3/6 transition-transform duration-[0.3s] ease-[ease-in-out] origin-[center_center] transform group-hover:scale-105"
              src="./jewellery.png"
              alt="Jewellery"
            />
            <button
              class="absolute bottom-4 left-4 bg-white hover:bg-black text-black hover:text-white font-bold py-2 px-8 rounded-full transition-all duration-300 opacity-0 group-hover:opacity-100"
              onmouseover="document.querySelector('.transform').classList.remove('group-hover:scale-105')"
              onmouseout="document.querySelector('.transform').classList.add('group-hover:scale-105')"
            >
              ADD TO CART
            </button>
          </div>

          <div class="mb-4">
            <h2 class="font-bold text-lg mt-2 mb-2">Gold Wrist Love</h2>
            <p class="text-lg mb-2">By Ariashi</p>
            <p class="text-lg">$ 750.00 USD</p>
          </div>
        </div>
      </div>
      <div class="order-2 flex-1 ml-auto p-5">
        <!-- text-right -->
        <img class="max-w-full h-full" src="./earings_model.webp" alt="model" />
      </div>
      <div>
        <button
          class="text-[15px] absolute bg-white text-black cursor-pointer opacity-0 w-[150px] z-[1] mx-auto px-3 py-2 rounded-[100px] border-[none] left-0 right-0 bottom-10% hover:bg-black hover:text-white"
        >
          ADD TO CART
        </button>
      </div>
    </div>
  </body>
</html>
