<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyComponent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 m-0 p-0">
    <div class="flex flex-col lg:justify-between md:flex-row justify-center items-center p-8">
        <div class="content-center flex flex-col justify-center justify-items-center">
            <div class="flex flex-col items-center mb-8">
                <h1 class="text-4xl font mt-4 text-center">BEAUTIFUL VINTAGE<br> JEWELLERY from <br><span class="italic">the</span> HOUSE<span class="italic"> of Dior</span></h1>
            </div>
            <div class="lg:flex lg:flex-col lg:items-center">
                <div class="items-center order-2 flex-col relative">
                    <div class="flex items-center justify-center mb-4">
                        <img class="lg:h-1/3 lg:w-1/3 rounded-lg " src="jewellery.png" alt="product">
                    </div>
                    <button class="absolute bottom-4 left-4 lg:left-60 bg-white lg:hover:bg-black text-black lg:hover:text-white font-bold px-4 py-2 rounded-full lg:transition-all lg:duration-300 lg:opacity-0 lg:group-hover:opacity-100">ADD TO CART</button>
                </div>

                <div class="items-start order-3 flex flex-col mt-4">
                    <p class="font-bold text-lg mb-2 ml-4">Gold Wrist Love</p>
                    <p class="text-lg ml-4 mb-2">By Ariashi</p>
                    <p class="text-lg ml-4">$ 750.00 USD</p>
                </div>
            </div>
        </div>

        <div class="order-first gap-4 md:order-last lg:order-last flex flex-col items-end">
            <img src="earings_model.webp" alt="Model" class="float-right">
        </div>
    </div>
</body>

</html>
