<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body class="bg-gray-100 m-0 p-0 flex flex-col h-screen">

    <!-- Mobile First: Full-width Image -->
    <img src="earings_model.webp" alt="Full-width Image" class="w-full sm:w-[320px] h-[400px] mx-[-60px] my-[-60px] mb-[-60px] sm:h-full items-center justify-center">
    <h1 class="text-4xl font mt-4 text-center">BEAUTIFUL VINTAGE<br> JEWELLERY from <br><span class="italic">the</span> HOUSE<span class="italic"> of dior</span></h1>
    <div class="relative">
        <img src="jewellery.png" alt="Your Image" class="w-[307.4px] h-[424px] rounded-lg items-center justify-center">
        <button class="bg-white text-black px-4 py-2 rounded-full absolute bottom-4 left-4 z-10">ADD TO CART</button>
    </div>
    <div class="text-left px-1">
        <p class="text-lg">Gold Wrist Love</p> 
        <p class="text-lg">By Ariashi</p>
        <p class="text-lg">$ 750.00 USD</p>
    </div>
</body>
</html>
